user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 4096;
    server_tokens off;
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # 速率限制
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Brotli 压缩（如果支持）
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # SSL全局配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # # 上游服务器定义 - 生产环境
    # upstream frontend {
    #     server frontend:80 max_fails=3 fail_timeout=30s;  # 生产环境：nginx容器端口
    #     keepalive 32;
    # }

    upstream backend {
        server backend:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # HTTP服务器 - 生产环境HTTPS重定向
    server {
        listen 80;
        server_name warabi.dpdns.org;  # 与HTTPS服务器保持一致

        # 生产环境：HTTP自动重定向到HTTPS
        return 301 https://$server_name$request_uri;

        # 开发环境：临时HTTP配置（生产环境应注释）
        # include /etc/nginx/conf.d/common-locations-prod.conf;
    }

    # HTTPS服务器配置 - 生产环境主配置
    server {
        listen 443 ssl http2;
        server_name warabi.dpdns.org;  # 修改为您的域名
        
        # SSL证书配置
        ssl_certificate /etc/nginx/ssl/warabi.dpdns.org.pem;
        ssl_certificate_key /etc/nginx/ssl/warabi.dpdns.org.key;
        
        # 使用生产环境路由配置
        include /etc/nginx/conf.d/common-locations-prod.conf;
    }
}